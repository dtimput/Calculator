<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="display">0</div>
            </div>
            <div class ="button-section top">
                <div>
                    <button class="button clear">CLEAR</button>
                </div>
                <div>
                    <button class="button delete">DELETE</button>
                </div>
            </div>
            <div class ="button-section bottom">
                <div><button class="button 7">7</button></div>
                <div><button class="button 8">8</button></div>
                <div><button class="button 9">9</button></div>
                <div><button class="button divide">รท</button></div>
                <div><button class="button 4">4</button></div>
                <div><button class="button 5">5</button></div>
                <div><button class="button 6">6</button></div>
                <div><button class="button multiply">x</button></div>
                <div><button class="button 1">1</button></div>
                <div><button class="button 2">2</button></div>
                <div><button class="button 3">3</button></div>
                <div><button class="button subtract">-</button></div>
                <div><button class="button decimal">.</button></div>
                <div><button class="button 0">0</button></div>
                <div><button class="button equals">=</button></div>
                <div><button class="button plus">+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
